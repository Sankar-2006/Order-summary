<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="main-container">

      <div class="image-holder">
        <img src="./images/illustration-hero.svg" alt="illustration">
      </div>

      <div class="text-container">
        <h2>Order Summary</h2>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="plan-holder">
          <img src="./images/icon-music.svg" alt="music-icon">
          <div class="annual-plan-holder">
            <span class="text1">Annual Plan</span>
            <span class="text2">$59.99/year</span>
          </div>
          <a>Change</a>
        </div>

        <button class="proceed-payment">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </div>

    </div>
</body>

</html>
